<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Americanized Express - Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Americanized Express</h1>
        <h2>Typing Test</h2>
        <div id="quote-container">
            <p id="quote"></p>
            <p id="typed-text"></p>
        </div>
        <textarea id="input" autofocus></textarea>
        <div class="stats">
            <p id="wpm">WPM: 0</p>
            <p id="time">Time: 30s</p>
            <p id="mistakes">Mistakes: 0</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Americanized Express | Project by Muhammad Daud Nasir</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
